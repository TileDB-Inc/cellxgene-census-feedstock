{% set name = "cellxgene-census" %}
{% set last_name = "cellxgene-census" %}
{% set version = "1.10.2" %}
# shasum -a 256 of https://pypi.io/packages/source/c/cellxgene-census/cellxgene_census-i.j.k.tar.gz
# See also
# https://pypi.org/project/cellxgene-census/#files
{% set sha256 = "e2c73f4545bba4d2ba24989178c32be0f22e0d7d2cd8bfbed3e0f30a7a52ae6b" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ last_name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8,<3.12
    - setuptools >=45
    - setuptools-scm >=6.2
    - pip
  run:
    - python >=3.8,<3.12
    - tiledbsoma-py
    - anndata
    - numpy >=1.21,<1.25
    - requests
    - typing-extensions
    - s3fs >=2021.06.1
    - scipy

test:
  imports:
    - cellxgene_census

about:
  summary: API to facilitate the use of the CZ CELLxGENE Discover Census. For more information about the API and the project visit https://github.com/chanzuckerberg/cellxgene-census/
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - Shelnutt2
